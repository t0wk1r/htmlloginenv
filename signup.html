<!-- w3c valid -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tollkit</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- main css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">
    </head>
<body>
    <div class="container">
        <div class="themeWhiteBG rounded-3">
            <div class="row">
                <div class="col-md-12 d-flex align-items-center justify-content-center">
                    <!-- sign up part start -->
                    <div class="pt-5 pb-md-5 w-50 bg-white rounded-3 px-4 m-width">
                        <h2 class="themeDarkColor fw-bold"> Registration Here </h2>
                        <p class="lightColor mb-4"> Get started with us </p>
                        <form class="mb-3 mt-2 ">
                            <div class="row">
                                <div class="col-12 col-md-6 py-1 px-2">
                                    <div class="position-relative mb-3">
                                        <label class="position-absolute bodyXSmall bg-white px-1 position-left-10 position-top--8 form-label" >Full Name</label>
                                        <input  type="text" id="fullname" class="px-3 py-2 border-theme bodySmall rounded-3 form-control">
                                        <button class="position-absolute px-2 d-inline-block bg-white position-right-6 position-top-6 border-0">
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                                <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd"></path>

                                        </button>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 py-1 px-2">
                                    <div class="position-relative mb-4">
                                        <label class="position-absolute bodyXSmall bg-white px-1 position-left-10 position-top--8 form-label" for="formEmail">Email</label>
                                        <input  type="email" id="formEmail" class="px-3 py-2 border-theme bodySmall rounded-3 form-control">
                                        <span class="position-absolute  px-2 d-inline-block bg-white position-right-6 position-top-6">
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M928 160H96c-17.7 0-32 14.3-32 32v640c0 17.7 14.3 32 32 32h832c17.7 0 32-14.3 32-32V192c0-17.7-14.3-32-32-32zm-40 110.8V792H136V270.8l-27.6-21.5 39.3-50.5 42.8 33.3h643.1l42.8-33.3 39.3 50.5-27.7 21.5zM833.6 232L512 482 190.4 232l-42.8-33.3-39.3 50.5 27.6 21.5 341.6 265.6a55.99 55.99 0 0 0 68.7 0L888 270.8l27.6-21.5-39.3-50.5-42.7 33.2z"></path>
                                            </svg> 
                                        </span>
                                    </div>
                                </div>
                                
                                <div class="col-12 col-md-6 py-1 px-2">
                                    <div class="position-relative mb-3">
                                        <label class="position-absolute bodyXSmall bg-white px-1 position-left-10 position-top--8 form-label" >District</label>
                                        <input  type="text"  class="px-3 py-2 border-theme bodySmall rounded-3 form-control">
                                        <button class="position-absolute px-2 d-inline-block bg-white position-right-6 position-top-6 border-0">
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M12 10c-1.104 0-2-.896-2-2s.896-2 2-2 2 .896 2 2-.896 2-2 2m0-5c-1.657 0-3 1.343-3 3s1.343 3 3 3 3-1.343 3-3-1.343-3-3-3m-7 2.602c0-3.517 3.271-6.602 7-6.602s7 3.085 7 6.602c0 3.455-2.563 7.543-7 14.527-4.489-7.073-7-11.072-7-14.527m7-7.602c-4.198 0-8 3.403-8 7.602 0 4.198 3.469 9.21 8 16.398 4.531-7.188 8-12.2 8-16.398 0-4.199-3.801-7.602-8-7.602" clip-rule="evenodd"></path></svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 py-1 px-2">
                                    <div class="position-relative mb-3">
                                        <label class="position-absolute bodyXSmall bg-white px-1 position-left-10 position-top--8 form-label" >Mobile</label>
                                        <input  type="text"  class="px-3 py-2 border-theme bodySmall rounded-3 form-control">
                                        <button class="position-absolute px-2 d-inline-block bg-white position-right-6 position-top-6 border-0">

                                            </svg>  
                                        </button>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 py-1 px-2">
                                    <div class="position-relative mb-3">
                                        <label class="position-absolute bodyXSmall bg-white px-1 position-left-10 position-top--8 form-label" for="education">Education</label>
                                        <input  type="text" id="education" class="px-3 py-2 border-theme bodySmall rounded-3 form-control">
                                        <button class="position-absolute px-2 d-inline-block bg-white position-right-6 position-top-6 border-0"> 
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 26 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M22 9.74l-2 1.02v7.24c-1.007 2.041-5.606 3-8.5 3-3.175 0-7.389-.994-8.5-3v-7.796l-3-1.896 12-5.308 11 6.231v8.769l1 3h-3l1-3v-8.26zm-18 1.095v6.873c.958 1.28 4.217 2.292 7.5 2.292 2.894 0 6.589-.959 7.5-2.269v-6.462l-7.923 4.039-7.077-4.473zm-1.881-2.371l9.011 5.694 9.759-4.974-8.944-5.066-9.826 4.346z"/></svg>  
                                        </button>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 py-1 px-2">
                                    <div class="position-relative mb-3">
                                        <label class="position-absolute bodyXSmall bg-white px-1 position-left-10 position-top--8 form-label" for="job">Profession</label>
                                        <input  type="text" id="job" class="px-3 py-2 border-theme bodySmall rounded-3 form-control">
                                        <button class="position-absolute px-2 d-inline-block bg-white position-right-6 position-top-6 border-0"> 
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 26 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">

                                            </button>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 py-1 px-2">
                                    <div class="position-relative mb-3">
                                        <label class="position-absolute bodyXSmall bg-white px-1 position-left-10 position-top--8 form-label" > Password </label>
                                        <input  type="password"  class="px-3 py-2 border-theme bodySmall rounded-3 form-control">
                                        <button class="position-absolute d-inline-block bg-white position-right-6 position-top-6 border-0"> 
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 1 0-56 0z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 py-1 px-2">
                                    <div class="position-relative mb-3">
                                        <label class="position-absolute bodyXSmall bg-white px-1 position-left-10 position-top--8 form-label" >Confirm Password</label>
                                        <input  type="password"  class="px-3 py-2 border-theme bodySmall rounded-3 form-control">
                                        <button class="position-absolute d-inline-block bg-white position-right-6 position-top-6 border-0"> 
                                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                                <path d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 1 0-56 0z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-12 col-md-4 py-1 px-2 m-auto">
                                    <button class="btn p-2  rounded-3 themeBtn"> Registration </button>
                                </div>
                            </div>
                        </form>
                        <p class="m-0 text-center mt-3 mt-md-5 mb-5 mb-md-0">Already have account? <a class="linkColor" href="index.html">Sign In</a></p>
                    </div>
                    <!-- sign up part end -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
