<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tollkit</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- main css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- responsive CSS -->
        <link rel="stylesheet" href="css/responsive.css">
    </head>
<body>
    <div class="container">
        <div class="themeWhiteBG rounded-3">
            <div class="row">
                <div class="col-md-8 m-auto d-flex align-items-center justify-content-center">
                    <!-- signin part start  -->
                    <div class="pt-5 pb-md-5 w-50 bg-white rounded-3 px-4 m-width">
                        <h2 class="themeDarkColor  fw-bold"> Reset Password </h2>
                        <p class="lightColor mb-4"> Get started with us </p>
                        <form class="mb-3 mt-3 ">
                            <div class="position-relative mb-3">
                                <label class="position-absolute bodyXSmall bg-white px-1 position-left-10 position-top--8 form-label">Password</label>
                                <input type="password" class="px-3 py-2 border-theme bodySmall rounded-3 form-control">
                                <button class="position-absolute d-inline-block bg-white position-right-6 position-top-6 border-0"> 
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 1 0-56 0z"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="position-relative mb-3">
                                <label class="position-absolute bodyXSmall bg-white px-1 position-left-10 position-top--8 form-label" >Confirm Password</label>
                                <input type="password" class="px-3 py-2 border-theme bodySmall rounded-3 form-control">
                                <button class="position-absolute d-inline-block bg-white position-right-6 position-top-6 border-0"> 
                                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M832 464h-68V240c0-70.7-57.3-128-128-128H388c-70.7 0-128 57.3-128 128v224h-68c-17.7 0-32 14.3-32 32v384c0 17.7 14.3 32 32 32h640c17.7 0 32-14.3 32-32V496c0-17.7-14.3-32-32-32zM332 240c0-30.9 25.1-56 56-56h248c30.9 0 56 25.1 56 56v224H332V240zm460 600H232V536h560v304zM484 701v53c0 4.4 3.6 8 8 8h40c4.4 0 8-3.6 8-8v-53a48.01 48.01 0 1 0-56 0z"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="col-12 col-md-4 w-100 py-1 px-2 m-auto">
                                <button class="btn p-2  rounded-3 themeBtn"> Confirm Password </button>
                            </div>
                        </form> 
                    </div>
                    <!-- signin part end  -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
